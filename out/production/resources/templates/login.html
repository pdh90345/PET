<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link href="/css/login.css" type="text/css" rel="stylesheet"/>
  <style>
    .login-error {
      color:#dc3545;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="container">
    <div class="sign-up-container">
      <form action="/signup" method="post">
        <h1>Create Account</h1>
        <input type="text" name="username" placeholder="Name" required>
        <input type="text" name="userid" id="userid"placeholder="Id" required>
        <button type="button" name="idck" id="idck" class="form_btn">중복확인</button>
        <input type="password" name="userpw" id="userpw"placeholder="Password" required>
        <button type="submit" class="form_btn">Sign Up</button>
      </form>
    </div>
    <div class="sign-in-container">
      <form action="/login" method="post" th:object="${loginForm}">
        <h1>Sign In</h1>
        <input type="text" name="userid" placeholder="Id" th:field="*{userid}" th:errorclass="login-error">
        <div class="login-error" th:errors="*{userid}"></div>
        <input type="password" name="userpw" placeholder="Password" th:field="*{userpw}" th:errorclass="login-error">
        <div class="login-error" th:errors="*{userpw}"></div>
        <div th:if="${#fields.hasGlobalErrors()}">
          <p class="login-error" th:each="err : ${#fields.globalErrors()}"
             th:text="${err}">전체 오류 메시지</p>
        </div>
        <button type="submit" class="form_btn">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay-left">
        <h1>Welcome Back</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button id="signIn" class="overlay_btn">Sign In</button>
      </div>
      <div class="overlay-right">
        <h1>Hello, Friend</h1>
        <p>Enter your personal details and start journey with us</p>
        <button id="signUp" class="overlay_btn">Sign Up</button>
      </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/login.js"></script>
<script src="/js/duplication.js"></script>
</body>
</html>
